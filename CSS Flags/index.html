<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flags</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h2>France</h2>
    <div class="flag">

        <div class="red W33 H100 displayIB"></div>
        <div class="white W33 H100 displayIB"></div>
        <div class="blue W33 H100 displayIB"></div>
    </div>
    <h2>Germany</h2>
    <div class="flag">
        <div class="black W100 H33"></div>
        <div class="red W100 H33"></div>
        <div class="gold W100 H33"></div>
    </div>
    <h2>Madagascar</h2>
    <div class="flag">
        <div class="red W100 H50"></div>
        <div class="green W100 H50"></div>
        <div class="white W33 H100 absolute"></div>
    </div>
    <h2>Switzerland</h2>
    <div class="flag">
        <div class="centerX red H100 W66">
            <div class="white H25 W66 centerBoth"></div>
            <div class="white W25 H66 centerBoth T25"></div>
        </div>

    </div>
    <h2>Sweden</h2>
    <div class="flag">
        <div class="gold H100 absolute" id="sweden"></div>
        <div class="W100 blue H40"></div>
        <div class="W100 gold H20"></div>
        <div class="W100 blue H40"></div>

    </div>

    <h2>Gambia</h2>
    <div class="flag">
        <div class="red W100 H33"></div>
        <div class="blue W100 H33 gambia"></div>
        <div class="green W100 H33"></div>
    </div>

    <h2>Tonga</h2>
    <div class="flag red">
        <div class="white W50 H50">
            <div class="red H20 W50 centerBoth"></div>
            <div class="red W15 H75 centerX T5"></div>
        </div>
    </div>
    <h2>Japan</h2>
    <div class="flag white">
        <div class="red W33 circle33 centerBoth"></div>
    </div>

    <h2>Niger</h2>
    <div class="flag">
        <div class="centerX H100 W66">
            <div class="orange W100 H33"></div>
            <div class="white W100 H33">
                    <div class="red W25 circle25 centerBoth"></div>
            </div>
            <div class="green W100 H33"></div>
        </div>

</body>

</html>
